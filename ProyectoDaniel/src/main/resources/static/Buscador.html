    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .header h1 a {
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #A0522D;
            padding: 10px;

        .nav a {
            color: white;

            transition: color 0.3s, border-bottom 0.3s;

        .nav a:hover {

        }

        .search-section {

        .search-section input, .search-section select {

            box-sizing: border-box;
        }

        .search-section button {
            padding: 10px 20px;
            background-color: #8B4513;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .search-section button:hover {

        }

        .cafe-list {

        .cafe-item {

<body>
    <div class="header">
        <h1><a href="Inicio.html">CafeStars</a></h1>

    <div class="nav">

        <a href="#">Rese√±as</a>
    </div>

    <div class="search-section">
        <input type="text" id="nombre" placeholder="Nombre de la Cafeter√≠a">
        <input type="text" id="menu" placeholder="Tipo de caf√© o men√∫">
        <input type="text" id="ubicacion" placeholder="Ubicaci√≥n (Ej: San Pedro, Desamparados Calle Fallas, etc.)">
        <button onclick="buscar()">Buscar</button>
    </div>

    <div id="resultados" class="cafe-list"></div>

    <script>
        function buscar() {
            const nombre = document.getElementById('nombre').value;
            const menu = document.getElementById('menu').value;
            const ubicacion = document.getElementById('ubicacion').value;

            fetch(`http://localhost:80/cafeterias/buscar?nombre=${nombre}&menu=${menu}&ubicacion=${ubicacion}`)
                .then(response => response.json())
                .then(data => {
                    const resultados = document.getElementById('resultados');
                    resultados.innerHTML = '';
                    if (data.length === 0) {
                        resultados.innerHTML = '<p>No se encontraron cafeter√≠as que coincidan con los filtros.</p>';
                    }
                    data.forEach(cafe => {
                        resultados.innerHTML += `
                            <div class="cafe-item">
                                <h2>${cafe.nombreCafeteria}</h2>
                                <p>Men√∫: ${cafe.menu}</p>
                                <p>Ubicaci√≥n: ${cafe.ubicacion}</p>
                                <p>Horario: ${cafe.horario}</p>
                            </div>
                        `;
                    });
                });
        }
    </script>
</body>
