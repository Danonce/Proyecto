<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - CafeStars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header estilo Buscador */
        .header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .header h1 a {
            color: white;
            text-decoration: none;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #8B4513;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }

        .nav a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        /* Contenedor del perfil */
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8B4513;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
        }

        button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1><a href="Inicio.html">CafeStars</a></h1>
    </div>

    <!-- NAV -->
    <div class="nav">
        <a href="Buscador.html">Explorar cafeterías</a>
        <a href="#">Pedidos</a>
        <a href="#">Reseñas</a>
    </div>

    <!-- PERFIL -->
    <div class="profile-container">
        <h2>Editar Perfil</h2>
        <form id="perfilForm">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="Cuéntanos sobre ti..."></textarea>

            <label for="tipoMenuFavorito">Tipo de menú favorito</label>
            <input type="text" id="tipoMenuFavorito" placeholder="Ej: Capuccino, Latte, Espresso">

            <label for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" placeholder="Ej: San Pedro, Heredia, Alajuela">

            <label for="contacto">Contacto</label>
            <input type="text" id="contacto" placeholder="Teléfono o correo alternativo">

            <button type="submit">Guardar cambios</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const idUsuario = params.get("id");

            if(!idUsuario){
                alert("Debes iniciar sesión primero");
                window.location.href = "iniciarSesion.html";
                return;
            }

            // cargar datos del usuario
            fetch("http://localhost/usuarios/" + idUsuario)
                .then(res => res.json())
                .then(usuario => {
                    document.getElementById("descripcion").value = usuario.descripcion || "";
                    document.getElementById("tipoMenuFavorito").value = usuario.tipoMenuFavorito || "";
                    document.getElementById("ubicacion").value = usuario.ubicacion || "";
                    document.getElementById("contacto").value = usuario.contacto || "";
                });

            // actualizar perfil
            document.getElementById("perfilForm").addEventListener("submit", function(e){
                e.preventDefault();

                const descripcion = document.getElementById("descripcion").value;
                const tipoMenuFavorito = document.getElementById("tipoMenuFavorito").value;
                const ubicacion = document.getElementById("ubicacion").value;
                const contacto = document.getElementById("contacto").value;

                fetch("http://localhost/usuarios/perfil/" + idUsuario, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ descripcion, tipoMenuFavorito, ubicacion, contacto })
                }).then(res => res.json())
                .then(data => {
                    alert("Perfil actualizado");
                    window.location.href = "Inicio.html";
                }).catch(err => alert("Error: " + err));
            });
        });
    </script>
</body>
</html>
