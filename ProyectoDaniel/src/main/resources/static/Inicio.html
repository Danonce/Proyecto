<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeStars</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #8B4513; margin: 0; padding: 0; }
        .header { background-color: #8B4513; color: white; text-align: center; padding: 20px; position: relative; }
        .header h1 { margin: 0; font-size: 2.5em; }
        .nav { display: flex; justify-content: center; background-color: #8B4513; padding: 10px; }
        .nav a { color: white; text-decoration: none; margin: 0 20px; font-size: 1.1em; transition: color 0.3s, border-bottom 0.3s; padding-bottom: 5px; }
        .nav a:hover { color: #FFD700; border-bottom: 2px solid #FFD700; }

        .submenu { position: absolute; right: 20px; top: 20px; }
        .submenu a { color: white; text-decoration: none; margin-left: 15px; font-size: 1em; }
        .submenu a:hover { color: #FFD700; }

        .section { position: relative; text-align: center; color: black; }
        .section img { width: 100%; max-height: 550px; object-fit: cover; display: block; }
        .overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.7); padding: 20px 30px; border-radius: 10px; }
        .overlay h2 { margin: 0 0 10px 0; font-size: 1.4em; }
        .overlay a { color: black; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>CafeStars</h1>
        <div class="submenu" id="submenu">
            <a href="iniciarSesion.html">Iniciar Sesión</a>
            <a href="registro.html">Registrarse</a>
        </div>
        <div class="submenu" id="usuarioInfo" style="display:none;">
            <a href="#" id="nombreUsuarioHeader"></a>
            <a href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
    </div>

    <div class="nav">
        <a href="Buscador.html">Explorar cafeterías</a>
        <a href="#">Pedidos</a>
        <a href="#">Reseñas</a>
    </div>

    <div class="section">
        <img src="/img/como-distinguir-un-buen-cafe-1.png" alt="Coffee beans and cup">
        <div class="overlay">
            <h2>Busca nuevas opciones para sentir el sabor.</h2>
            <a href="#">Reseñas</a>
        </div>
    </div>
    <div class="section">
        <img src="/img/Cafetera.webp" alt="Cafe interior">
        <div class="overlay">
            <h2>Busca tu cafetería favorita</h2>
            <a href="Buscador.html">Explorar</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const idUsuario = localStorage.getItem("idUsuario");
            const nombreUsuario = localStorage.getItem("nombreUsuario");

            if(idUsuario && nombreUsuario){
                document.getElementById("submenu").style.display = "none";
                document.getElementById("usuarioInfo").style.display = "block";
                
                const linkUsuario = document.getElementById("nombreUsuarioHeader");
                linkUsuario.textContent = "Hola, " + nombreUsuario;
                linkUsuario.href = "perfil.html?id=" + idUsuario;
            }
        });

        function cerrarSesion(){
            localStorage.removeItem("idUsuario");
            localStorage.removeItem("nombreUsuario");
            window.location.reload();
        }
    </script>
</body>
</html>
