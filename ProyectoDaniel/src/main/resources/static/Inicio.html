<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeStars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B4513;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #8B4513;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }

        .nav a:hover {
            color: #FFD700; /* Dorado */
            border-bottom: 2px solid #FFD700;
        }
        .section {
            position: relative;
            text-align: center;
            color: black;
        }
        .section img {
            width: 100%;
            max-height: 550px;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 0;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 1;
        }
        .overlay h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }
        .overlay a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CafeStars</h1>
    </div>
    <div class="nav">
        <a href="Buscador.html">Explorar cafeterías</a>
        <a href="#">Pedidos</a>
        <a href="#">Reseñas</a>
    </div>
    <div class="section">
        <img src="/img/como-distinguir-un-buen-cafe-1.png" alt="Coffee beans and cup">
        <div class="overlay">
            <h2>Busca nuevas opciones para sentir el sabor.</h2>
            <a href="#">Reseñas</a>
        </div>
    </div>
    <div class="section">
        <img src="/img/Cafetera.webp" alt="Cafe interior">
        <div class="overlay">
            <h2>Busca tu cafetería favorita</h2>
            <a href="Buscador.html">Explorar</a>
        </div>
    </div>
</body>
</html>
