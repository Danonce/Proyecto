<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - CafeStars</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .form-container { width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background-color: #8B4513; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #A0522D; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <input type="text" id="nombreUsuario" placeholder="Nombre de usuario" required>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(e){
            e.preventDefault();

            const nombreUsuario = document.getElementById("nombreUsuario").value;
            const correo = document.getElementById("correo").value;
            const contrasena = document.getElementById("contrasena").value;
            const confirmarContrasena = document.getElementById("confirmarContrasena").value;

            if(contrasena !== confirmarContrasena){
                alert("Las contraseñas no coinciden");
                return;
            }

            fetch("http://localhost/usuarios/registro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombreUsuario, correo, contrasena })
            }).then(res => res.json())
            .then(data => {
                alert("Usuario registrado con éxito");
                window.location.href = "Inicio.html";
            }).catch(err => alert("Error: " + err));
        });
    </script>
</body>
</html>
